<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Phoenix Triangle</div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">

            <p>Your one-stop shop for everything you need.</p>
            <button class="cta" onclick="window.location.href='product.html'">Shop Now</button>

    <footer class="footer">

    </footer>

This is the main HTML file for the Phoenix Triangle e-commerce website.

- The document is structured with a header, a hero section, and a footer.
